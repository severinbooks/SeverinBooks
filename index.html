        function buildFilters(data) {
    const fields = {
        authors: "authorsFilter",
        tags: "tagsFilter",
        languages: "languagesFilter",
        series: "seriesFilter",
        formats: "formatsFilter",
        publisher: "publisherFilter"
    };

    for (let key in fields) {
        const div = document.getElementById(fields[key]);
        let values = [];

if (key === "authors") {
    let authorsSet = new Set();

    data.forEach(book => {
        let authors = (book.authors || "").split(/\s*&\s*/).map(a => a.trim());
        authors.forEach(author => authorsSet.add(author));
    });

    let authors = [...authorsSet];

    // Hilfsfunktion zum Sortieren nach Nachname (letztes Wort)
    const sortKey = name => {
        const parts = name.trim().split(/\s+/);
        return (parts[parts.length - 1] || "").toLowerCase();
    };

    authors.sort((a, b) => sortKey(a).localeCompare(sortKey(b), 'de'));

    values = authors;

        } else {
            // Standard: kommaseparierte Strings aufsplitten, trimmen, filtern, sortieren
            values = [...new Set(data.map(b => (b[key] || "").split(",")).flat().map(s => s.trim()).filter(Boolean))].sort((a, b) => a.localeCompare(b, 'de'));
        }

        div.innerHTML = values.map(val => `
  <label class="filter-label">
    <input type="checkbox" data-cat="${key}" value="${val}">
    <span class="filter-text">${val}</span>
  </label>
`).join("");

    }
}

                        if (![...activeFilters[cat]].every(f => bookVal.includes(f))) return false;
                    }
                }
                return true;
            });

            renderBooks(filtered);
            updateBookCount(filtered);
        }

// Platzhalterpr√ºfung ‚Äì robust
function isGooglePlaceholder(text) {
  const trimmed = text.trim();
  const pattern = /^Keine ausf√ºhrliche Beschreibung f√ºr ["'].*["'] verf√ºgbar\.?$/i;
  return pattern.test(trimmed) && trimmed.length < 100;
}

function fuzzyMatch(a, b) {
  const clean = str => str.toLowerCase().replace(/[^\w√§√∂√º√ü]+/gi, " ").trim().split(/\s+/);
  const aWords = clean(a);
  const bWords = clean(b);
  const overlap = aWords.filter(word => bWords.includes(word));
  return overlap.length / Math.max(aWords.length, bWords.length);
}

async function searchGoogleBooks(title, author) {
  const q = `intitle:"${title}" inauthor:"${author}"`;
  const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(q)}&key=${GOOGLE_API_KEY}`;
  const res = await fetch(url);
  if (!res.ok) throw new Error(`HTTP Fehler ${res.status}`);
  const data = await res.json();

  if (!data.items || data.items.length === 0) {
    return { found: false, description: null };
  }

  const normalizedInputTitle = title.toLowerCase().trim();
  const inputAuthor = author.toLowerCase().trim();

  let bestMatch = null;
  let bestScore = 0;

  for (const item of data.items) {
    const info = item.volumeInfo;
    if (!info.description || !info.title) continue;

    // Pr√ºfe, ob die Beschreibung ein Google-Platzhalter ist
    if (isGooglePlaceholder(info.description)) continue;

    const apiTitle = (info.title || "").toLowerCase().trim();
    const apiAuthors = (info.authors || []).map(a => a.toLowerCase().trim());

    const titleScore = fuzzyMatch(normalizedInputTitle, apiTitle);
    const authorScore = apiAuthors.some(a => inputAuthor.includes(a) || a.includes(inputAuthor)) ? 1 : 0;

    const totalScore = titleScore * 0.6 + authorScore * 0.4;

    if (totalScore > bestScore) {
      bestScore = totalScore;
      bestMatch = info;
    }
  }

  // Wenigstens minimale √úbereinstimmung muss da sein
  if (bestMatch && bestScore > 0.5) {
    return { found: true, description: bestMatch.description };
  }

  return { found: true, description: null };
}

const detailCover = document.getElementById("detailCover");
const coverOverlay = document.getElementById("coverOverlay");
const overlayCoverImage = document.getElementById("overlayCoverImage");

// Funktion Overlay anzeigen
function showOverlay(src) {
  overlayCoverImage.src = src;
  coverOverlay.style.display = "flex";
}

// Funktion Overlay verstecken
function hideOverlay() {
  coverOverlay.style.display = "none";
}

// Hover f√ºr Desktop
detailCover.addEventListener("mouseenter", () => {
  showOverlay(detailCover.src);
});
detailCover.addEventListener("mouseleave", () => {
  hideOverlay();
});

// Tap f√ºr Mobil (Toggle bei Klick/Touch)
let overlayVisible = false;
detailCover.addEventListener("click", () => {
  if (overlayVisible) {
    hideOverlay();
    overlayVisible = false;
  } else {
    showOverlay(detailCover.src);
    overlayVisible = true;
  }
});

// Zus√§tzlich: Tippen irgendwo au√üerhalb schlie√üt das Overlay (z.B. beim Mobilger√§t)
document.body.addEventListener("click", (e) => {
  if (overlayVisible && !detailCover.contains(e.target) && !coverOverlay.contains(e.target)) {
    hideOverlay();
    overlayVisible = false;
  }
});

        applyFilters();
    }

            const nachname = document.getElementById("nachname").value;

            const bez = document.getElementById("beziehung").value;

           if (remember) {

                    email,
                    bez
